<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>PPT</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.1.0/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.1.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0/js/ui.js"></script>

    <script src="/MobileServicesJavaScriptClient/MobileServices.js"></script>

    <!-- PPT references -->
    <link href="/css/default.css" rel="stylesheet" />
    <script src="/js/default.js"></script>
</head>
<body>
    <div id="main">

        <div id="header">
            <h1 class="titlearea win-type-ellipsis">
                <span id="title" class="pagetitle">Welcome to PPT: Rock, Paper, Scissors!</span>
            </h1>
        </div>

        <div id="selectPlayer">
            <div id="labelPlayer">
                <p>What is your name?</p>
            </div>
            <div id="textPlayer">
                <input id="nameInput" type="text" />
            </div>
            <div id="buttonPlayer">
                <button id="nameButton">Select Player</button>
            </div>
            <div id="output">
                <div id="outputDiv"></div>
            </div>
            <div id="buttonPlay">
                <button id="playButton">Start game</button>
            </div>
            <div id="scoresTemplate" data-win-control="WinJS.Binding.Template" style="display: none;">
                <div class="listItemTemplate">
                    <div class="listItemTitle" data-win-bind="innerText: info"></div>
                </div>
            </div>
            <div id="scoresListLabel"><h3>Last 5 Scores</h3></div>
            <div id="scoresList"
                data-win-control="WinJS.UI.ListView"
                data-win-options="{ itemDataSource: C9Data.ScoresList.dataSource, itemTemplate: scoresTemplate, layout: {type: WinJS.UI.GridLayout}  }">
            </div>
        </div>

        <div id="game">
            <h2 id="playersLabel"></h2>

            <div id="myGame">
                <div id="myChoiceLabel">My Choice:</div>
                <button id="buttonrock1">Rock</button>
                <button id="buttonpaper1">Paper</button>
                <button id="buttonscissors1">Scissors</button>
                <div id="myChoiceResult"></div>
                <div id="myCount"></div>
            </div>

            <div id="winGame">
                <div id="winChoiceLabel">Windows8 Choice:</div>
                <button id="buttonrock2">Rock</button>
                <button id="buttonpaper2">Paper</button>
                <button id="buttonscissors2">Scissors</button>
                <div id="winChoiceResult"></div>
                <div id="winCount"></div>
            </div>

            <h2 id="resultMessage"></h2>
        </div>

        <div id="C9ItemTemplate" data-win-control="WinJS.Binding.Template" style="display: none;">
            <div class="listItemTemplate">
                <!--
                <div class="listItemImage">
                    <img data-win-bind="src: thumbnail" />
                </div>
                -->
                <div class="listItemTitle" data-win-bind="innerText: title"></div>
                <!--<div class="listItemUrl" data-win-bind="innerText: url"></div>-->
            </div>
        </div>

        <div id="news">News</div>

        <div id="articlelist"
            data-win-control="WinJS.UI.ListView"
            data-win-options="{ itemDataSource: C9Data.ItemList.dataSource, itemTemplate: C9ItemTemplate, layout: {type: WinJS.UI.GridLayout} }">
        </div>

        <div id="articlecontent"></div>
    </div>

    <!--    <div id="gameOverFlyout" data-win-control="WinJS.UI.Flyout" aria-label="{Game Over}">
        <div id="gameOverText">Game Over</div>
        <button id="startNewGameButton">Start new game</button>
    </div>-->

    <div id="gameOverFlyout" aria-label="{Game Over}">
        <div id="gameOverText"></div>
        <button id="startNewGameButton">Start new game</button>
    </div>

</body>
</html>
