<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>PPT</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.1.0/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.1.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0/js/ui.js"></script>

    <!-- PPT references -->
    <link href="/css/default.css" rel="stylesheet" />
    <script src="/js/default.js"></script>
</head>
<body>
    <div id="main">

        <div id="header">
            <h1 class="titlearea win-type-ellipsis">
                <span id="title" class="pagetitle">Welcome to PPT: Rock, Paper, Scissors!</span>
            </h1>
        </div>

        <!-- Select Player -->
        <div id="playerInfoDiv">
            <p>What is your name?</p>
            <input id="nameInput" type="text" />
            <button id="nameButton">Select Player</button>
            <div id="outputDiv"></div>

            <br />
            <button id="playButton">Start game</button>
        </div>

        <div id="gameDiv">
            <section aria-label="Main content" role="main">
                <h2 id="players"></h2>
                <br />
                <div id="game" class="div1">
                    <div id="mygame" class="div1">
                        <div id="myGameOutput" class="div1">My Choice:</div>
                        <br />
                        <button id="buttonrock1" class="div1">Rock</button>
                        <button id="buttonpaper1" class="div1">Paper</button>
                        <button id="buttonscissors1" class="div1">Scissors</button>
                    </div>
                    <div id="winGame" class="div1">
                        <div id="winGameOutput" class="div1">Windows8 Choice:</div>
                        <br />
                        <button id="buttonrock2" class="div1" aria-disabled="true">Rock</button>
                        <button id="buttonpaper2" class="div1" aria-disabled="true">Paper</button>
                        <button id="buttonscissors2" class="div1" aria-disabled="true">Scissors</button>
                    </div>
                    <div id="result" class="div1">Game started</div>
                    <br />
                    <div id="stats" class="div1">
                        Player:
                    <div id="playerCount"></div>
                        <br />
                        Windows8:
                    <div id="win8Count"></div>
                    </div>
                </div>
                <br />
            </section>
        </div>

        <div id="C9ItemTemplate" data-win-control="WinJS.Binding.Template" style="display: none;">
            <div class="listItemTemplate">
                <!--
                <div class="listItemImage">
                    <img data-win-bind="src: thumbnail" />
                </div>
                -->
                <div class="listItemTitle" data-win-bind="innerText: title">
                </div>
            </div>
        </div>

        <!--
        <header id="banner">
            <button id="backbutton" class="win-backbutton">
            </button>
        </header>
        -->

        <div id="articlelist" data-win-control="WinJS.UI.ListView" data-win-options="{ itemDataSource: C9Data.ItemList.dataSource, itemTemplate: C9ItemTemplate }"></div>
        <div id="articlecontent"></div>

    </div>
</body>
</html>
