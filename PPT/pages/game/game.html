<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>game</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.1.0/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.1.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0/js/ui.js"></script>

    <link href="game.css" rel="stylesheet" />
    <script src="game.js"></script>
</head>
<body>
    <div class="game fragment">
        <header aria-label="Header content" role="banner">
            <button class="win-backbutton" aria-label="Back" disabled type="button"></button>
            <h1 class="titlearea win-type-ellipsis">
                <span id="title" class="pagetitle">Rock, Paper, Scissors</span>
            </h1>
        </header>
        <section aria-label="Main content" role="main">
            <h2 id="players"></h2>
            <br />
            <div id="game" class="div1">
                <div id="mygame" class="div1">
                    <div id="myGameOutput" class="div1">My Choice:</div>
                    <br />
                    <button id="buttonrock1" class="div1">Rock</button>
                    <button id="buttonpaper1" class="div1">Paper</button>
                    <button id="buttonscissors1" class="div1">Scissors</button>
                </div>
                <div id="winGame" class="div1">
                    <div id="winGameOutput" class="div1">Windows8 Choice:</div>
                    <br />
                    <button id="buttonrock2" class="div1" aria-disabled="true">Rock</button>
                    <button id="buttonpaper2" class="div1" aria-disabled="true">Paper</button>
                    <button id="buttonscissors2" class="div1" aria-disabled="true">Scissors</button>
                </div>
                <div id="result" class="div1">Game started</div>
                <br />
                <div id="stats" class="div1">
                    Player:
                    <div id="playerCount"></div>
                    <br />
                    Windows8:
                    <div id="win8Count"></div>
                </div>
            </div>
            <br />
        </section>
    </div>
</body>
</html>
