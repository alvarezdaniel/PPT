<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>game</title>

    <!-- WinJS references -->
    <link href="//Microsoft.WinJS.1.0/css/ui-dark.css" rel="stylesheet" />
    <script src="//Microsoft.WinJS.1.0/js/base.js"></script>
    <script src="//Microsoft.WinJS.1.0/js/ui.js"></script>

    <link href="game.css" rel="stylesheet" />
    <script src="game.js"></script>
</head>
<body>
    <div class="game fragment">
        <header aria-label="Header content" role="banner">
            <button class="win-backbutton" aria-label="Back" disabled type="button"></button>
            <h1 class="titlearea win-type-ellipsis">
                <span id="title" class="pagetitle">Piedra Papel o Tijera</span>
            </h1>
        </header>
        <section aria-label="Main content" role="main">
            <h2 id="jugadores"></h2>
            <br />
            <div id="juego">
                <div id="mijuego">
                    <button id="buttonpiedra1">Piedra</button>
                    <button id="buttonpapel1">Papel</button>
                    <button id="buttontijera1">Tijera</button>
                    <div id="mijuegooutput"></div>
                </div>
            </div>
            <br />
            <div id="juegowin">
                    <button id="buttonpiedra2">Piedra</button>
                    <button id="buttonpapel2">Papel</button>
                    <button id="buttontijera2">Tijera</button>
                    <div id="juegowinoutput"></div>
            </div>
            <br />
            <div id="resumen"></div>
            <br />
            <div id="estadisticas>">
                Jugador: <div id="cantJugador"></div>
                <br />
                Windows8: <div id="cantWin8"></div>
            </div>
        </section>
    </div>
</body>
</html>
